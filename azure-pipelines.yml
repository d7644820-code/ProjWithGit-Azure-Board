trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
# 1. Install NuGet
- task: NuGetToolInstaller@1

# 2. Restore NuGet packages
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

# 3. Build solution and create WebDeploy package
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: >
      /p:DeployOnBuild=true
      /p:WebPublishMethod=Package
      /p:PackageAsSingleFile=true
      /p:SkipInvalidConfigurations=true
      /p:DesktopBuildPackageLocation="$(Build.ArtifactStagingDirectory)\WebApp.zip"
      /p:DeployIisAppPath="Default Web Site"
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# 4. Run tests
- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# 5. Publish build artifacts (optional, for debugging)
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'drop'

# 6. Extract WebApp.zip before FTP upload
- task: PowerShell@2
  displayName: 'Extract WebApp.zip'
  inputs:
    targetType: 'inline'
    script: |
      $zipPath = "$(Build.ArtifactStagingDirectory)\WebApp.zip"
      $extractPath = "$(Build.ArtifactStagingDirectory)\WebApp"
      if (Test-Path $extractPath) { Remove-Item $extractPath -Recurse -Force }
      Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force

# 7. Upload extracted files via FTP
- task: FtpUpload@2
  inputs:
    credentialsOption: 'inputs'
    serverUrl: 'ftp://site45346.siteasp.net'
    username: 'site45346'
    password: 'mW%9S-2af7R='
    rootDirectory: '$(Build.ArtifactStagingDirectory)\WebApp'
    filePatterns: '**'
    remoteDirectory: '/'
    clean: false
    cleanContents: true
    preservePaths: false
    trustSSL: false